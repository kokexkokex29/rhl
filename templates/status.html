<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Club Management Bot - Status</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 500px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .status {
            font-size: 1.5em;
            margin: 20px 0;
            padding: 15px;
            background: rgba(46, 204, 113, 0.3);
            border-radius: 10px;
            border-left: 4px solid #2ecc71;
        }
        .timestamp {
            font-size: 1em;
            opacity: 0.8;
            margin-top: 20px;
        }
        .icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon pulse">⚽</div>
        <h1>Football Club Management Bot</h1>
        <div class="status">
            ✅ {{ status }}
        </div>
        <div class="timestamp">
            Last updated: {{ timestamp }}
        </div>
        <div class="footer">
            Keep-alive service active
        </div>
    </div>
    
    <script>
        // Auto-refresh every 30 seconds
        setTimeout(function(){
            window.location.reload();
        }, 30000);
    </script>
</body>
</html>
